<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .weather-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 50px;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card">
                    <h2>Weather App</h2>
                    <input type="text" id="city" class="form-control" placeholder="Enter city name" />
                    <button id="getWeather" class="btn btn-primary mt-3">Get Weather</button>

                    <div id="weatherInfo" class="mt-4">
                        <!-- Weather info will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and SweetAlert2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>

    <script>
        // Your OpenWeatherMap API Key (replace this with your actual API key)
        var apiKey = 'YOUR_API_KEY'; 

        // Add event listener to the button
        document.getElementById('getWeather').addEventListener('click', function () {
            var city = document.getElementById('city').value;
            
            if (city === '') {
                // Alert if city is empty
                Swal.fire({
                    title: 'Error!',
                    text: 'Please enter a city name!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Construct URL for OpenWeatherMap API
            var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=' + apiKey + '&units=metric';

            // Fetch weather data from OpenWeatherMap API
            fetch(url)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(function (data) {
                    // Extract weather data
                    var weather = data.weather[0].description;
                    var temp = data.main.temp;
                    var icon = data.weather[0].icon;

                    // Format and display the weather information
                    var weatherHtml = `
                        <div class="weather-card">
                            <h3>${city}</h3>
                            <div class="icon">
                                <img src="http://openweathermap.org/img/wn/${icon}.png" alt="Weather Icon">
                            </div>
                            <p><strong>Temperature:</strong> ${temp} Â°C</p>
                            <p><strong>Weather:</strong> ${weather}</p>
                        </div>
                    `;

                    // Display the weather information on the page
                    document.getElementById('weatherInfo').innerHTML = weatherHtml;
                })
                .catch(function (error) {
                    // Handle errors (city not found, network issues, etc.)
                    Swal.fire({
                        title: 'Oops!',
                        text: 'Could not find weather data. Please try again!',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
        });
    </script>

</body>
</html>
